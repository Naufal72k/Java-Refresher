<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer from URL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center text-gray-100">

    <div
        class="bg-gray-800/70 backdrop-blur-xl border border-gray-700 shadow-2xl rounded-3xl p-8 w-full max-w-xl flex flex-col gap-8">

        <!-- Judul -->
        <div class="text-center">
            <h1 class="text-3xl font-extrabold tracking-wide text-white">ðŸ”Ž Image Viewer</h1>
            <p class="text-gray-400 text-sm mt-1">Paste URL gambar untuk melihat preview</p>
        </div>

        <!-- Input + Button -->
        <div class="flex gap-2">
            <input type="text" placeholder="https://example.com/gambar.jpg"
                class="flex-1 px-4 py-2 rounded-full bg-gray-900/70 border border-gray-600 text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 outline-none">
            <button
                class="px-5 py-2 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold shadow-lg transition">
                Load
            </button>
        </div>

        <!-- Tempat Gambar -->
        <div
            class="flex justify-center items-center h-72 bg-gray-900/60 border border-gray-700 rounded-2xl overflow-hidden">
            <span class="text-gray-500 text-sm">[ Preview gambar ]</span>
        </div>

        <!-- Save Button -->
        <button
            class="px-8 py-3 rounded-full bg-gradient-to-r from-emerald-500 to-green-600 hover:opacity-90 text-white font-bold shadow-lg transition self-center">
            ðŸ’¾ Save Image
        </button>
    </div>

</body>

</html>
